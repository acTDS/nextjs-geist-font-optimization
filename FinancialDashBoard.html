        /* CSS for Full-screen Loading Overlay */
        .full-screen-loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);

        /* Custom Message Box Overlay */

            transition: background-color 0.2s;

        .custom-message-box-content button:hover {
            background-color: #3182ce;

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .header-date {
                display: none;
            }
            .dashboard-title {
                font-size: 1.8rem;
            }
            .financial-summary-section h2 {
                font-size: 1.5em;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;

                border-radius: 0;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .user-info {
                width: 100%;
                justify-content: space-around;
            }

            .user-details {
                display: none;
            }

            .dashboard-title {
                font-size: 1.6rem;
                margin-bottom: 20px;
            }

            .financial-summary-section {
                padding: 15px;
            }

            .financial-summary-section h2 {
                font-size: 1.3em;
                margin-bottom: 15px;
            }
        }
    </style>
</head>

    <script>
        // Get references to DOM elements
        const fullScreenLoadingOverlay = document.getElementById('fullScreenLoadingOverlay');
        const customMessageBoxOverlay = document.getElementById('customMessageBoxOverlay');
        const customMessageText = document.getElementById('customMessageText');
        const closeCustomMessageBox = document.getElementById('closeCustomMessageBox');
        const confirmationBoxOverlay = document.getElementById('confirmationBoxOverlay');
        const confirmationMessageText = document.getElementById('confirmationMessageText');
        const confirmActionButton = document.getElementById('confirmActionButton');
        const cancelActionButton = document.getElementById('cancelActionButton');

        /**
         * Shows the full-screen loading overlay.
         */
        function showFullScreenLoading() {
            fullScreenLoadingOverlay.classList.add('active');
        }

        /**
         * Hides the full-screen loading overlay.
         */
        function hideFullScreenLoading() {
            fullScreenLoadingOverlay.classList.remove('active');
        }

        /**
         * Displays a custom message box.
         * @param {string} message - The message content.
         */
        function showCustomMessage(message) {
            customMessageText.textContent = message;
            customMessageBoxOverlay.classList.add('show');
        }

        // Event listener to close the custom message box
        closeCustomMessageBox.addEventListener('click', () => {
            customMessageBoxOverlay.classList.remove('show');
        });

        /**
         * Displays a custom confirmation dialog.
         * @param {string} message - The confirmation message.
         * @param {function} onConfirm - Callback function when user confirms.
         */
        function showConfirmationBox(message, onConfirm) {
            confirmationMessageText.textContent = message;
            confirmationBoxOverlay.classList.add('show');

            confirmActionButton.onclick = () => {
                showFullScreenLoading();
                confirmationBoxOverlay.classList.remove('show');
                onConfirm();
            };

            cancelActionButton.onclick = () => {
                confirmationBoxOverlay.classList.remove('show');
            };
        }

        /**
         * Updates and displays the current date.
         */
        function updateCurrentDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('vi-VN', options);
        }
        updateCurrentDate();
        setInterval(updateCurrentDate, 60000); // Update every minute

        // JavaScript to handle user dropdown
        const userInfo = document.getElementById('userInfo');
        const userDropdown = document.getElementById('userDropdown');

        if (userInfo && userDropdown) {
            userInfo.addEventListener('click', (event) => {
                event.stopPropagation(); // Prevent click from propagating to document body
                userDropdown.classList.toggle('show');
                // Close notification dropdown if open
                if (notificationDropdown.classList.contains('show')) {
                    notificationDropdown.classList.remove('show');
                }
            });

            // Close dropdown if clicked outside
            document.body.addEventListener('click', (event) => {
                if (userDropdown.classList.contains('show') && !userInfo.contains(event.target)) {
                    userDropdown.classList.remove('show');
                }
            });
        }

        // JavaScript to handle notification dropdown
        const notificationBellIcon = document.getElementById('notificationBellIcon');
        const notificationDropdown = document.getElementById('notificationDropdown');
        const notificationCountBadge = document.getElementById('notificationCountBadge');
        const notificationList = document.getElementById('notificationList'); // Changed to notificationList
        const clearNotificationsBtn = document.getElementById('clearNotificationsBtn'); // Changed from markAllReadBtn

        let activeNotifications = [];

        /**
         * Updates the notification count badge.
         * @param {number} count - The number of active notifications.
         */
        function updateNotificationCount(count) {
            if (notificationCountBadge) {
                notificationCountBadge.textContent = count > 99 ? '99+' : count;
                if (count > 0) {
                    notificationCountBadge.style.display = 'block';
                } else {
                    notificationCountBadge.style.display = 'none';
                }
            }
        }

        /**
         * Checks if two dates are the same day (ignoring time).
         * @param {Date} d1 - First date.
         * @param {Date} d2 - Second date.
         * @returns {boolean} True if dates are the same day, false otherwise.
         */
        function isSameDay(d1, d2) {
            return d1.getFullYear() === d2.getFullYear() &&
                   d1.getMonth() === d2.getMonth() &&
                   d1.getDate() === d2.getDate();
        }

        /**
         * Determines the time category for a notification (e.g., 'Mới', 'Hôm nay', 'Hôm qua').
         * @param {Date} notificationDate - The date of the notification.
         * @returns {string} The time category.
         */
        function getTimeCategory(notificationDate) {
            const now = new Date();
            const oneHourAgo = new Date(now.getTime() - 60 * 60 * 1000);
            const yesterday = new Date(now);
            yesterday.setDate(now.getDate() - 1);
            yesterday.setHours(0, 0, 0, 0);

            const startOfWeek = new Date(now);
            startOfWeek.setDate(now.getDate() - now.getDay());
            startOfWeek.setHours(0, 0, 0, 0);

            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            startOfMonth.setHours(0, 0, 0, 0);

            // Normalize notificationDate to exclude seconds and milliseconds for comparison
            const normalizedNotificationDate = new Date(notificationDate.getFullYear(), notificationDate.getMonth(), notificationDate.getDate(), notificationDate.getHours(), notificationDate.getMinutes());


            if (normalizedNotificationDate > oneHourAgo) {
                return 'Mới';
            } else if (isSameDay(normalizedNotificationDate, now)) {
                return 'Hôm nay';
            } else if (isSameDay(normalizedNotificationDate, yesterday)) {
                return 'Hôm qua';
            } else if (normalizedNotificationDate >= startOfWeek) {
                return 'Tuần này';
            } else if (normalizedNotificationDate >= startOfMonth) {
                return 'Tháng này';
            }
            return 'Cũ hơn';
        }

        /**
         * Formats a date into a "time ago" string.
         * @param {Date} date - The date to format.
         * @returns {string} Formatted time ago string.
         */
        function formatTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);

            let interval = seconds / 31536000;
            if (interval > 1) {
                return Math.floor(interval) + " năm trước";
            }
            interval = seconds / 2592000;
            if (interval > 1) {
                return Math.floor(interval) + " tháng trước";
            }
            interval = seconds / 86400;
            if (interval > 1) {
                return Math.floor(interval) + " ngày trước";
            }
            interval = seconds / 3600;
            if (interval > 1) {
                return Math.floor(interval) + " giờ trước";
            }
            interval = seconds / 60;
            if (interval > 1) {
                return Math.floor(interval) + " phút trước";
            }
            return Math.floor(seconds) + " giây trước";
        }

        /**
         * Formats a number as Vietnamese currency (VND).
         * @param {number} amount - The amount to format.
         * @returns {string} Formatted currency string.
         */
        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
        }

        /**
         * Renders the monthly revenue chart using Chart.js.

        function renderRevenueChart() {
            const ctx = document.getElementById('revenueChart');

            // Destroy existing chart instance if it exists

            const labels = mockFinancialData.monthlyRevenue.map(data => data.month);
            const dataValues = mockFinancialData.monthlyRevenue.map(data => data.value);

            revenueChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Doanh thu',
                        data: dataValues,
                        borderColor: '#28a745', // Green color for revenue
                        backgroundColor: 'rgba(40, 167, 69, 0.2)',
                        fill: true,
                        tension: 0.3 // Smooth line
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += formatCurrency(context.parsed.y);
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Giá trị (VND)'
                            },
                            ticks: {
                                callback: function(value) {

                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Tháng'
                            }
                        }
                    }
                }
            });
        }
